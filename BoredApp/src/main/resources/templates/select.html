<body>
    

        <!--<a th:href="@{/gohome}">Go home</a>

        <div>
            <p>Filter by category</p>
            <th:block th:each="category:${categories}">
            <a class="btn btn-outline-dark float right" th:href="@{/bycategory/{id} (id=${category.id})}" th:text="${category.name}"></a>
          </th:block>
          <a class="btn btn-outline-dark float right" th:href="@{/select}" >ALL</a>
        </div>
       
       <div>
        <p>Filter by cost</p>
        <th:block th:each="c:${costs}">
          <a class="btn btn-outline-dark float right" th:href="@{/bycost/{cost} (cost=${c})}" th:text="${c}"></a>
        </th:block>
       </div>
      
      <div class="space"></div>

      <table id="customers" class="table table-striped table-dark split left">
        <thead>
            <tr>
                <th> Click to book </th>
                <th> Description </th>
                <th>Cost</th>
               </tr>
        </thead>
        <tbody>
        
            <tr th:each="activity : ${activities}">
                <td><a th:href="@{/addbooking/{id} (id=${activity.id})}" th:text="${activity.name}"></a></td>
                <td th:text="${activity.description}"></td>
                <td th:text="${activity.cost}"></td>
               
            </tr>
        </tbody>
    </table>
