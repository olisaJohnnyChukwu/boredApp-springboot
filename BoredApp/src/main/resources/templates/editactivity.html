<!DOCTYPE html>
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">

    <link rel="stylesheet" href="/css/leavereview.css" />
</head>

<!--
    Navigation Bar 
  -->
  <div th:insert="navbar :: navbar">  </div>

<body>
    

    <form th:action="@{/updateactivity}" th:object="${activity}" method="post">
        <div style="background: aliceblue;text-align: left;" class="form-group row">
           
            <p>Enter the name</p>
            <div>
              
               <input type="text" th:field="*{name}" class="form-control"  required />
            </div>
            <div>
                <label class="col-form-label">Enter the description</label>
            </div>
            <div>
                <input type="text" th:field="*{description}" class="form-control" required />
            </div>
            <div>
                <label class="col-form-label">Enter the cost</label>
            </div>
            <div>
                <input type="number" th:field="*{cost}" class="form-control" required />
            </div>
            <div>
                <label class="col-form-label">Choose one or more categories:</label>
            </div>
            <div>
                <select th:object="${incat}" class="form-control" multiple="multiple">
                    <th:block th:each="cat :${listcategories}">
                        <option th:text="${cat.name}" th:value="${cat.name}" placeholder="name" name="categories"/>
                    </th:block>


                </select>
            </div>
            <div>
                <br/>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <br/>  <br/> <br/>
        </div>
    </form>
    
</body>
</html>
