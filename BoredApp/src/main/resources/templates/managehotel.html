<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <html xmlns="xmlns=http://www.thymeleaf.org">

  <base href="/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="css/userhomepage.css">
  <link rel="stylesheet" type="text/css" href="/css/createactivity.css" />


  <title>Manage Hotels</title>
</head>

<body>
    <div th:insert="navbar :: navbar"> </div>

    <p>Manage hotel</p>

  <table class="table table-striped table-dark">
    <thead>
      <tr>

        <th>Name</th>
        <th>Price</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr th:each="reservation : ${reservations}">

        <td th:text="${reservation.hotel.name}" />
        <td th:text="${reservation.hotel.cost}" />
        <td><a th:href="@{/deletehotel/{id} (id=${reservation.id})}">Delete booking</a></td>

      </tr>
    </tbody>
  </table>
</div>
</body>

</html>
