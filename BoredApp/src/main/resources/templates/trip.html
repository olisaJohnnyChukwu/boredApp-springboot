<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<html xmlns="xmlns=http://www.thymeleaf.org">

	<base href="/">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
	<link rel="stylesheet" type="text/css" href="css/userhomepage.css">


	<title>Trip Planning</title>
	<link rel="stylesheet" type="text/css" href="css/trip.css">
</head>


<body>


	<!--
    Navigation Bar 
  -->
	<div th:insert="navbar :: navbar"> </div>

	<div class="mainContainer">
		<div class="card text-center" style="margin-bottom:10px;">
			<div class="card-header">

			</div>
			<div class="card-body">
				<h5 th:text=" ${user.firstName} + ', ' + 'let us begin.'" class="card-title"></h5>
				<p class="card-text">Pick between customizing your trip or having us do the legwork for you!</p>
			</div>
			<div class="card-footer text-muted">
			</div>
		</div>


		<div class="trip">
			<div class="btn btn-dark">
				<a th:href="@{/select}">Plan your trip</a>
			</div>

			<br /> <br />
			<div class="btn btn-dark">
				<a th:href="@{/automatedtrip}">Let us plan it for you</a>
			</div>



		</div>
	</div>
</body>

</html>
