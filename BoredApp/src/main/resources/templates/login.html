<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
    
   

    <div class="split left">
                            <div>
                            <p th:if="${loginError}" class="error">Wrong user or password</p>
                            <form th:action="@{/user}" method="post" th:object="${newUser}">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Invalid username or password.
                                    </div>
                                </div>
                              <div class="container">
                                <div class="centered" >
                                <label for="username"><b>Username</b></label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="24" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                          </svg></span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="Email" th:field=*{email} aria-label="Username" aria-describedby="basic-addon1" required>
                                  </div>
                                <label for="password"><b>Password</b></label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                          </svg></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password" aria-label="Password"  th:field=*{password} aria-describedby="basic-addon1" required>
                                  </div>
                            
                                  <button type="submit" class="btn btn-primary float_right" style="margin-top: 10px">Login</button>
                              </div>
                              <br>
                            </form>



                            
                              </div>
        </div>

        <br>
        <!--<a th:href= "@{/register}" id="myBtn">If you dont have an account register here </a> -->
        <a th:href= "@{/register}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">If you dont have an account, click to register </a>

</body>


</html>
