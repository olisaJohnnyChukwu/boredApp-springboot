<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<html xmlns="xmlns=http://www.thymeleaf.org">

	<base href="/">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
	<link rel="stylesheet" type="text/css" href="css/userhomepage.css">

	<title>Activity</title>

</head>


<body>


	<!--
    Navigation Bar 
  -->
	<div th:insert="navbar :: navbar"> </div>

	<div class="mainContainer">
		<div class="card text-center" style="margin-bottom:10px;">
			<div class="card-header">

			</div>
			<div class="card-body">
				<h5 th:text=" 'Here are the details for activity '+ ${activity.name}" class="card-title"></h5>
				<p class="card-text">Add it to your favorties or find another one!</p>
			</div>
			<div class="card-footer text-muted">
			</div>
		</div>

        <div style="text-align: center;">
            <div id="activity" class="card" style="width: 30rem;">
      
              <img src="/images/red_bored.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title" th:text="${activity.name}"></h5>
                <h6 th:text="${activity.description}" />
                <p th:text="'$'+ ${activity.cost}" class="card-text" />
                <p th:text=" ${activity.category}" class="card-text" />
                <form action="#" th:action="@{/userhomepage/{activityId} (activityId=${activity.activityId})}"
                th:object="${activity.activityId}" method="post">
                <input type="hidden" name="name" value="value" />
                <input type="submit" class="btn btn-outline-primary float_right" value="Add To Favorites">
              </form>
              </div>
            </div>
          </div>

		
	</div>
</body>

</html>
