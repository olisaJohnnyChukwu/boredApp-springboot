<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html xmlns="xmlns=http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" type="text/css" href="css/register.css">



</head>
<body>

<div class="split left">
<div>
<form action="action_page.php" method="post">
  <div class="container">
    <div class="centered" >
	<label for="username"><b>Username</b></label>
    <div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="24" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
				<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
			  </svg></span>
		</div>
		<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
	  </div>
    <label for="password"><b>Password</b></label>
    <div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
				<path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
			  </svg></span>
		</div>
		<input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
	  </div>

	<label class="float_right">
		<input type="checkbox" checked="checked" id="remember"> Remember me
	  </label>
	  <br>
    <br>
	<div class="float_right">
    <a th:href="@{/userhomepage}" class="btn btn-primary float_right" >Login</a>
    <br>
    <br>

	<a href= "#" id="myBtn">Or Register</button>

    <a  th:href="@{/register}"></a>
</div>
  </div>
  <br>
</form>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="/images/bored.png" alt="Avatar man">
    <p style="font: Georgia, serif">
    <p style="font-size: 400%">
      <b id="title" >Placeholder</b>
    </p>
  </p>
  </div>
</div>


<div id="myModal" class="modal">
	
	<div class="modal-content">
	  <span class="close">&times;</span>
	  <div th:if="${password!=null}">
		Passwords dont match ! Enter again
	</div>

	<div th:if="${error!=null}">
		${error}
	</div>
			<form th:action="@{/userhomepage}" th:object="${user}" method="post">	
			<div class="container">
			  <h1>Register</h1>
			  <p>Please fill in this form to create an account.</p>
			  <hr>

			  <div class="info">			  
			<label><b>First Name</b></label>
			  <input type="text" th:field="*{firstName}">	

			  <label><b>Last Name</b></label>
			  <input type="text" th:field="*{lastName}">

			  <label><b>Email</b></label>
			  <input type="email" th:field="*{email}">
		  
			  <label><b>Password</b></label>
			  <input type="password" th:field="*{password}">
		  
			  <label><b>Repeat Password</b></label>
			  <input type="password" th:field="*{repeatPassword}">
		  
			  
			  <button type="submit" class="btn btn-primary float_right" style="margin-top: 10px">Register</button>
			  </div>
			</div>
		  
			
		  </form>
		
	</div>
  
</div>



<script>
  // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
  modal.style.display = "none";
}
}
</script>
     
</body>
</html>
